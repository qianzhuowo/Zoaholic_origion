name: Docker Build and Publish Docker Image

on:
  push:
    branches:
      - main
    paths:
      - main.py
      - utils.py
      - core/**
      - core
      - Dockerfile
      - .dockerignore
      - pyproject.toml
      - docker-compose.yml
      - .github/workflows/main.yml
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1.6.0

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Get and Bump Version
      id: bump_version
      run: |
        VERSION=$(grep "^version = " pyproject.toml | awk -F'"' '{print $2}')
        echo "Current version: $VERSION"
        IFS='.' read -ra VERSION_PARTS <<< "$VERSION"
        PATCH=$((VERSION_PARTS[2] + 1))
        NEW_VERSION="${VERSION_PARTS[0]}.${VERSION_PARTS[1]}.$PATCH"
        echo "New version: $NEW_VERSION"
        sed -i "s/^version = .*/version = \"$NEW_VERSION\"/" pyproject.toml
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

    - name: Commit version bump
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add pyproject.toml
        git commit -m "ðŸ“– Bump version to ${{ steps.bump_version.outputs.new_version }} [skip ci]"
        git push

    - name: Build and push Docker image
      uses: docker/build-push-action@v2.7.0
      with:
        context: .
        file: Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ghcr.io/hcptanghy/zoaholic:latest
          ghcr.io/hcptanghy/zoaholic:${{ steps.bump_version.outputs.new_version }}
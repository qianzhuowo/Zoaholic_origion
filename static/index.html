                        'scale-in': 'scaleIn 0.2s cubic-bezier(0.4, 0, 0.2, 1)',
                    },
                    keyframes: {
                        'progress-indeterminate': {
                            '0%': { transform: 'translateX(-100%)' },
                            '50%': { transform: 'translateX(0%)' },
                            '100%': { transform: 'translateX(100%)' },
                        },
                        'fadeIn': {
                            from: { opacity: '0', transform: 'translateY(8px)' },
                            to: { opacity: '1', transform: 'translateY(0)' },
                        },
                        'slideUp': {
                            from: { opacity: '0', transform: 'translateY(16px)' },
                            to: { opacity: '1', transform: 'translateY(0)' },
                        },
                        'scaleIn': {
                            from: { opacity: '0', transform: 'scale(0.95)' },

    <!-- Material Symbols Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
    
    <!-- Roboto Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"/>
    
    <!-- MD3 Utilities: combined frequently used class groups -->
    <link rel="stylesheet" href="./css/md3-utilities.css"/>
    <style>
        /* Material Design 3 Custom Styles */
        :root {
            --md-sys-color-primary: #1976D2;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-surface: #FAFCFF;
            --md-sys-color-on-surface: #191C1E;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Custom scrollbar with MD3 style */
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }
        
        ::-webkit-scrollbar-track {
            background: #F3EDF7;
            border-radius: 100px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #79747E;
            border-radius: 100px;
            border: 3px solid #F3EDF7;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #49454F;
        }
        
        /* Material Design 3 State Layers */
        .md-state-layer {
            position: relative;
            overflow: hidden;
        }
        
        .md-state-layer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: currentColor;
            opacity: 0;
            transition: opacity 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
        }
        
        .md-state-layer:hover::before {
            opacity: 0.08;
        }
        
        .md-state-layer:focus::before {
            opacity: 0.12;
        }
        
        .md-state-layer:active::before {
            opacity: 0.12;
        }
        
        /* Material Design 3 Elevation */
        .md-elevation-0 { box-shadow: none; }
        .md-elevation-1 { box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.3), 0px 1px 3px 1px rgba(0, 0, 0, 0.15); }
        .md-elevation-2 { box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.3), 0px 2px 6px 2px rgba(0, 0, 0, 0.15); }
        .md-elevation-3 { box-shadow: 0px 1px 3px 0px rgba(0, 0, 0, 0.3), 0px 4px 8px 3px rgba(0, 0, 0, 0.15); }
        
        /* Navigation Rail Active State */
        .nav-rail-item.active {
            background-color: #D3E4FD;
            color: #001D35;
        }
        
        .nav-rail-item.active .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        
        /* Ripple Effect */
        .md-ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            background: rgba(255, 255, 255, 0.3);
            pointer-events: none;
        }
        
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        /* Progress Indicator */
        .md-progress-linear {
            height: 4px;
            background: var(--md-sys-color-primary);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .md-progress-linear-indeterminate::before {
            content: '';
            position: absolute;
            inset: 0;
            background: inherit;
            animation: progress-indeterminate 2s ease-in-out infinite;
        }
        
        /* Tooltip */
        .md-tooltip {
            position: absolute;
            padding: 4px 8px;
            background: #2E3133;
            color: #F0F1F3;
            font-size: 12px;
            line-height: 16px;
            border-radius: 4px;
            white-space: nowrap;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            transform: translateY(4px);
            transition: opacity 0.15s, transform 0.15s;
        }
        
        .md-tooltip.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Bottom Navigation + Scrolling for Mobile */
        @media (max-width: 767px) {
            #nav-rail {
                display: none !important;
            }
            
            #bottom-nav {
                display: flex !important;
            }
            
            /* On mobile, let the whole page scroll */
            html, body {
                height: auto !important;
                min-height: 100vh;
                overflow-x: hidden;
                overflow-y: auto;
            }
            
            #app-root {
                flex-direction: column;
                height: auto !important;
                min-height: 100vh;
            }
            
            #main-content {
                order: 1;
                padding-bottom: 88px; /* Space for bottom nav (80px) + safe area */
                flex: 1 0 auto;
            }
            
            /* Content viewport should not capture scroll on mobile */
            #content-viewport {
                overflow: visible;
            }
        }
        
        @media (min-width: 768px) {
            #bottom-nav {
                display: none !important;
            }
            
            /* Desktop: fixed viewport layout */
            html, body {
                height: 100vh;
                overflow: hidden;
            }
            
            #app-root {
                height: 100vh;
            }
        }
    </style>
</head>
<body class="bg-md-surface text-md-on-surface h-screen w-screen overflow-hidden md:overflow-hidden">
    <!-- Material Design 3 Layout Structure -->
    <div class="flex h-screen w-full" id="app-root">
        <!-- Navigation Rail (MD3 Style) - Desktop -->
        <div class="w-20 flex-shrink-0 bg-md-surface-container flex flex-col items-center py-3 gap-3 border-r border-md-outline-variant" id="nav-rail">
            <!-- Logo/Brand -->
            <div class="w-14 h-14 rounded-md-lg overflow-hidden flex items-center justify-center mb-2">
                <img src="./icons/64.png" alt="Zoaholic Logo" class="w-full h-full object-cover"/>
            </div>
            
            <!-- Navigation Items Container -->
            <div class="flex-1 flex flex-col gap-2 w-full px-2" id="nav-items"></div>
            
            <!-- User Profile -->
            <div class="w-14 h-14 rounded-full bg-md-secondary-container flex items-center justify-center cursor-pointer md-state-layer">
                <span class="text-md-on-secondary-container font-bold text-sm">AD</span>
            </div>
        </div>
        
        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col min-w-0 bg-md-surface-container-low" id="main-content">
            <!-- Top App Bar (MD3 Style) -->
            <header class="h-16 bg-md-surface flex items-center justify-between px-6 border-b border-md-outline-variant md-elevation-0" id="top-app-bar">
                <div class="flex items-center gap-4">
                    <!-- Mobile Menu Button -->
                    <button class="w-10 h-10 rounded-full flex items-center justify-center md-state-layer text-md-on-surface-variant hover:bg-md-on-surface/8 md:hidden" id="mobile-menu-btn">
                        <span class="material-symbols-outlined">menu</span>
                    </button>
                    <h1 class="text-title-large text-md-on-surface">控制台总览</h1>
                </div>
                <div class="flex items-center gap-3">
                    <!-- Status Chip -->
                    <div class="px-4 py-1.5 rounded-md-sm bg-md-secondary-container text-md-on-secondary-container text-label-large hidden sm:block">
                        Balance: ¥999.99
                    </div>
                    <!-- Icon Buttons -->
                    <button class="w-10 h-10 rounded-full flex items-center justify-center md-state-layer text-md-on-surface-variant hover:bg-md-on-surface/8" data-tooltip="通知">
                        <span class="material-symbols-outlined">notifications</span>
                    </button>
                    <button class="w-10 h-10 rounded-full flex items-center justify-center md-state-layer text-md-on-surface-variant hover:bg-md-on-surface/8" data-tooltip="帮助">
                        <span class="material-symbols-outlined">help</span>
                    </button>
                </div>
            </header>
            
            <!-- Content Viewport -->
            <main class="flex-1 overflow-auto p-4 md:p-6" id="content-viewport">
                <!-- Dynamic content will be injected here -->
            </main>
        </div>
    </div>
    
    <!-- Bottom Navigation (Mobile) -->
    <nav class="fixed bottom-0 left-0 right-0 h-20 bg-md-surface-container border-t border-md-outline-variant flex items-center justify-around px-2 md-elevation-2 hidden" id="bottom-nav">
        <!-- Items injected by JS -->
    </nav>
    
    <!-- Tooltip Container -->
    <div id="tooltip-container"></div>
    
    <!-- Snackbar Container -->
    <!-- Snackbar Container - z-[100] to appear above side sheets (z-50) -->
    <div id="snackbar-container" class="fixed bottom-6 left-1/2 -translate-x-1/2 z-[100] flex flex-col gap-2 items-center pointer-events-none"></div>

    <!-- Scripts -->
    <script src="./js/config.js"></script>
    <script src="./js/ui.js"></script>
    <!-- Views - 拆分后的视图模块 -->
    <script src="./js/views/dashboard.js"></script>
    <script src="./js/views/chat.js"></script>
    <script src="./js/views/tools.js"></script>
    <script src="./js/views/admin.js"></script>
    <script src="./js/views/config.js"></script>
    <script src="./js/views/logs.js"></script>
    <script src="./js/views/index.js"></script>
    <!-- App Controller -->
    <script src="./js/app.js"></script>
</body>
</html>
